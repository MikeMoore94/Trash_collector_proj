{% extends 'employee_base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}
<style>
    div {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
      text-align: right;
    }
  </style>

<div class="container text-center">
    <form action="{% url 'employees:create' %}" method="post">
        {% csrf_token %}
        <div class="name">
            <label>
                Name: 
            </label>
            <input type="text" name="name" id="name"><br />
        </div>

        <div class="address">
            <label>
                Address:  
            </label>
            <input type="text" name="address" id="address"><br />
        </div>
        <div class="zip_code">
            <label>Zip Code: </label>
        <input type="text" name="zip_code" id="zip_code"><br />
        </div>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>

{% endblock %}
