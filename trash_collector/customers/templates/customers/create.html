

{% extends 'base.html' %}

{% block title %} Customer Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}
<style>
      div {
        margin-bottom: 15px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
</style>

<div class="container text-center">
    <form action="{% url 'customers:create' %}" method="post">
        {% csrf_token %}
        <div class="name">
            <label>
                Name: 
            </label>
            <input type="text" name="name" id="name"><br />
        </div>

        <div class="address">
            <label>
                Address:  
            </label>
            <input type="text" name="address" id="address"><br />
        </div>

        <div class="zip">
            <label>Zip Code: </label>
            <input type="text" name="zip_code" id="zip_code"><br />
        </div>

        <div class="weekly_up">
            <label>
                Weekly Pickup Day: 
            </label>
            <input type="text" name="weekly_pickup" id="weekly_pickup"><br />
         </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
</div>


{% endblock %}
